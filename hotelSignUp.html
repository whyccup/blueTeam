<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"/>
	<title>填写订单</title>
	<link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/hotelSignUp.css">
</head>
<body>
	<div id="title">
		<!-- 跳转 -->
		<a href="./hotelInfo.html"></a>
		<span>填写订单</span>
	</div>
	<div id="activity-name">
		爱情海sea国际温泉酒店
	</div>
	

	<div id="user-form">

		<div class="user-info">
			<div>住宿时间</div>
			<input type="text" placeholder="2016-05-02&#12288;&#12288;——&#12288;&#12288;2016-05-02">
		</div>

		<div class="user-info">
			<div>预订数量</div>
			<input type="text" placeholder="请输入房间数">
		</div>

		<div class="user-info">
			<div>联系人姓名</div>
			<input type="text" placeholder="请输入姓名">
		</div>

		<div class="user-info">
			<div>联系人手机</div>
			<input type="text" placeholder="请输入手机">
		</div>

		<div class="user-info integral">
			<div>使用积分<span>(100积分1元)</span></div>
			<input type="text" placeholder="您可用积分为100分">
		</div>

		<div class="user-info Remarks">
			<div>特别说明</div>
			<input type="text" placeholder="请输入内容">
		</div>
	</div>

	<div id="pay">
		<div class="allpay">
			总金额：<span>￥580</span>
		</div>
		<div class="discount">
			积分优惠：<span>-￥200</span>
		</div>
		<div class="realpay">
			实付：<span>￥380</span>
		</div>
	</div>

	
	<div id="push"><a href="./hotelOrder.html"><button>提交订单</button></a></div>
	

	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="./js/hotelSignUp.js"></script>
</body>
</html>
